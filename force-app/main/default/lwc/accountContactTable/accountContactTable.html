

<template>
    <lightning-card title="Accounts & Contacts">

        <lightning-input label="Search" value={searchKey}
            onchange={handleSearchKeyChange}></lightning-input>

        <lightning-button label="Search" onclick={refreshAccounts}></lightning-button>

        <lightning-datatable
            key-field="Id"
            data={accounts}
            columns={accountColumns}
            onrowselection={handleAccountSelection}>
        </lightning-datatable>

        <template if:true={showContacts}>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={contactColumns}
                onrowaction={handleContactRowAction}>
            </lightning-datatable>
        </template>

        <!-- Edit Modal -->
        <template if:true={editModalOpen}>
            <section class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">

                    <lightning-record-edit-form
                        object-api-name="Contact"
                        record-id={editRecordId}
                        onsuccess={handleEditSuccess}>

                        <lightning-input-field field-name="FirstName"></lightning-input-field>
                        <lightning-input-field field-name="LastName"></lightning-input-field>
                        <lightning-input-field field-name="Email"></lightning-input-field>
                        <lightning-input-field field-name="Phone"></lightning-input-field>

                        <lightning-button type="submit" label="Save" variant="brand"></lightning-button>
                    </lightning-record-edit-form>

                    <lightning-button label="Close" onclick={closeModal}></lightning-button>
                </div>
            </section>
        </template>

    </lightning-card>
</template>
