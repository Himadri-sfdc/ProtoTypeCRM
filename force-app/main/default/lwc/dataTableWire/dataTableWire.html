<template>
      <lightning-card title="Search Contacts">

        <lightning-input
            type="search"
            label="Search Contact by Name"
            onchange={handleSearch}>
        </lightning-input>

        <lightning-datatable
            key-field="Id"
            data={contacts}
            columns={columns}>
        </lightning-datatable>

        <lightning-button
           label="Refresh"
           onclick={handleRefresh}>
       </lightning-button>

    </lightning-card>
</template>
