<template>
    <lightning-card title="Account Search & Contacts" icon-name="standard:search">
        <div class="slds-p-around_medium">
            <lightning-input 
                type="search" 
                label="Search Accounts" 
                placeholder="Type account name..." 
                onchange={handleSearchChange}
                class="slds-m-bottom_small">
            </lightning-input>

            <div style="height: 200px;">
                <lightning-datatable
                    key-field="Id"
                    data={accounts}
                    columns={accountColumns}
                    max-row-selection="1"
                    onrowselection={handleRowSelection}>
                </lightning-datatable>
            </div>

            <template if:true={selectedAccountId}>
                <h3 class="slds-text-heading_small slds-m-top_medium">Related Contacts</h3>
                <div style="height: 200px;">
                    <lightning-datatable
                        key-field="Id"
                        data={contacts}
                        columns={contactColumns}
                        hide-checkbox-column="true">
                    </lightning-datatable>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
